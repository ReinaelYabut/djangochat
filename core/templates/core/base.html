<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-sky-800">
        <div>
            <a href="/" class="text-xl text-white">Django Chat</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <a href="/rooms" class="text-white hover:text-gray-300">Rooms</a>
            
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-white hover:text-gray-300">Logout</button>
            </form>

            {% else %}
            <a href="/login" class="text-white hover:text-gray-300">Login</a>
            <a href="/signup" class="text-white hover:text-gray-300">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
